<ul class="ul-validation-errors" [dir]="direction" *ngIf="errors">
    <li *ngFor="let error of errors | keyvalue" class="error-feedback">
        {{ errorMessages()[error.key] }}
    </li>
</ul>
<ul class="ul-validation-errors" [dir]="direction" *ngIf="hasCrossErrors">
  <li *ngFor="let error of crossErrorMessages | keyvalue" class="error-feedback">
    {{ error.value }}
  </li>
</ul>
