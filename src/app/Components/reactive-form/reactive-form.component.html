<p-dialog header="Identity Document" [modal]="true" [(visible)]="visible" (onHide)="onHide()"
    [style]="{ width: '65rem' }">

    <form class="container" [formGroup]="dynamicForm!" (ngSubmit)="onSubmit()">

        <div class="row row-cols-2">
            <app-prime-input  class="col-12 col-md-6" label="Name" placeholder="Name" [isDisabled]=false [dataLoaded]="dataLoaded"
                formControlName="name"></app-prime-input>
            <app-prime-input class="col-12 col-md-6" label="Last Name" placeholder="Last Name" [isDisabled]=false [dataLoaded]="dataLoaded"
                formControlName="lastname"></app-prime-input>
            <app-prime-input class="col-12 col-md-6" label="Middle Name" placeholder="Middle Name" [isDisabled]=false [dataLoaded]="dataLoaded"
                formControlName="middlename"></app-prime-input>
            <app-prime-dropdown class="col-12 col-md-6" label="Gender" placeHolder="Select Gender" [optionItems]="gender" optionLabel="type" [dataLoaded]="dataLoaded"
                formControlName="gender"></app-prime-dropdown>
            <app-prime-datepicker class="col-12 col-md-6" label="Date Of Birth" placeholder="Date Of Birth" [dataLoaded]="dataLoaded"
                formControlName="dob"></app-prime-datepicker>
            <app-prime-input-number class="col-12 col-md-6" label="Passport Number" placeholder="Passport Number" [isDisabled]=false [dataLoaded]="dataLoaded"
                formControlName="passport" type="number"></app-prime-input-number>
            <app-prime-filter-dropdown class="col-12 col-md-6" label="Nationality" placeHolder="Select nation" [optionItems]="countries" [dataLoaded]="dataLoaded"
                optionLabel="name" formControlName="nationality"></app-prime-filter-dropdown>
            <app-prime-datepicker class="col-12 col-md-6" [minDate]="minDate" label="Passport Expiry Date" placeholder="Expiry Date" [dataLoaded]="dataLoaded"
                formControlName="expiry"></app-prime-datepicker>
        </div>
        <app-prime-select-button class="row mt-4" [allowEmpty]="false" formControlName="agree"
            label="Would you like us to proceed with the criminal background check for this passport application ?"
            [stateOptions]="stateOptions" [allowEmpty]=false></app-prime-select-button>


        <div class="row mt-4">
             <app-button class="col-12" [disabled]="disable" [loading]="loading" label="Submit" iconPos="left" type="submit" severity="warn" size="small" [fullWidth]=true></app-button>
        </div>
    </form>

</p-dialog>
