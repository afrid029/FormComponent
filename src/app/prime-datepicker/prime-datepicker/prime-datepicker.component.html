<div style="display: flex; flex-direction: column;" *ngIf="control">
    <span class="flex gap-1">
        <label [dir]="direction" class="block text-sm/6 font-medium text-gray-900 mb-1" [htmlFor]="label">{{ label }}
            @if(isCurrentControlRequiredOnDefault()){
            <span class="text-right" [style]="{ color: 'red' }">*</span>
            }
        </label>
    </span>

    <div class="d-flex flex-col gap-3">
        <p-date-picker [ngClass]="{ 'ng-invalid ng-dirty': isError() }" [formControl]="control" [dir]="direction"
            [id]="label" [dateFormat]="dateFormat" [showIcon]="showIcon" [readonlyInput]="isEditable"
            [minDate]="minDate" [maxDate]="maxDate" [disabledDates]="disabledDates"
            [class]="isCurrentControlRequiredOnDefault() ? 'p-inputtext-sm required' : 'p-inputtext-sm'" appendTo="body"
            [style]="{ width: '100%' }" [showButtonBar]="showButtonBar"></p-date-picker>

     <app-data-loader class="d-flex justify-content-center align-items-center" [dataLoaded]="dataLoaded"></app-data-loader>
    
    </div>
    <small id="sm-text-{{ label }}" *ngIf="hasSmallText">{{ smallText }}</small>

    <ng-container *ngIf="isError()">
        <app-prime-error [direction]="direction" [customErrorMessages]="customErrorMessages" [errors]="control.errors">
        </app-prime-error>
    </ng-container>
</div>
